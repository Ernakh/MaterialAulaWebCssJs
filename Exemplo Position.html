<html>
	<head>
	  <title>Posicionamento com CSS</title>
	  <style>
			.div1
			{
				background-color:green;
				position:absolute;
				left:100;
			}
			
			.div2
			{
				background-color:blue;
				position:absolute;
				left:100;
			}			
	  </style>
	</head>
	<body>		
		<div class="div1">
    		<p>div1</p>
			<div class="div2">
			  <p>div2</p>
			</div>
		</div>
		
	</body>
</html>
