<html>
	<head>
	  <title>Exerc√≠cio 2</title>
	  <style>
			.esqcima
			{
				background-color:blue;
				position: absolute;
				top:0;
				left:0;
			}
			
			.esqbaixo
			{
				background-color:red;
				position: absolute;
				bottom:0;
				left:0;
			}
			
			.dircima
			{
				background-color: purple;
				position: absolute;
				right:0;
				top:0;
			}
			
			.dirbaixo
			{
				background-color:green;
				position: absolute;
				bottom:0;
				right:0;
			}
	  </style>
	</head>
	<body>		
		<div class="esqcima">
		  <p>Esquerda em Cima</p>
		</div>
		<div class="esqbaixo">
		  <p>Esquerda em Baixo</p>
		</div>
		<div class="dircima">
		  <p>Direita em Cima</p>
		</div>
		<div class="dirbaixo">
		  <p>Direita em Baixo</p>
		</div>
	</body>
</html>
