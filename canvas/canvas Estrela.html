<!DOCTYPE HTML>
<html>
	<body>
		<canvas id="myCanvas" width="700" height="450" style="border:1px solid #000000;">
		</canvas>
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.moveTo(120,100);
			ctx.lineTo(150,50);
			ctx.lineTo(200,100);
			ctx.lineTo(300,100);
			ctx.lineTo(230,170);
			ctx.lineTo(250,250);
			ctx.lineTo(180,190);
			ctx.lineTo(150,250);
			ctx.lineTo(130,170);
			ctx.lineTo(50,150);
			ctx.lineTo(120,100);
			
			ctx.stroke();
		</script>
	</body>
</html>
