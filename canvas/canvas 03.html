<!DOCTYPE HTML>
<html>
	<body>
		<canvas id="myCanvas" width="700" height="450" style="border:1px solid #000000;"></canvas>
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.arc(350,200,150,0,2*Math.PI);
			ctx.stroke();
		</script>
	</body>
</html>
