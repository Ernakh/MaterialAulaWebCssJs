<!DOCTYPE HTML>
<html>
  <body>
    <canvas id="myCanvas" width="700" height="450" style="border:1px solid #000000;"></canvas>
	<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.moveTo(5,5);
			ctx.lineTo(100,12);
			ctx.moveTo(5,5);
			ctx.lineTo(50,50);
			ctx.stroke();
		</script>
  </body>
</html>
