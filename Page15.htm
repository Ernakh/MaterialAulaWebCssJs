<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .xdiv
        {
            background: #f00;
            width:200px;
            height:200px;
            position:absolute;
            top:0px;
            left:0px;
            animation:2s animacao infinite;
        }
        @keyframes animacao
        {
            from
            {
				background:#0f0;
            }
            to
            {
                background:#00f;
            }
        }
</style>
</head>
<body>
    <div class="xdiv">
    </div>
</body>
</html>
